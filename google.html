<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in with Google - AI Info Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .google-auth-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .google-auth-box img.logo {
            width: 75px;
            margin-bottom: 20px;
        }

        .google-auth-box h2 {
            font-size: 22px;
            color: #202124;
            margin-bottom: 15px;
        }

        .google-auth-box p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .continue-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .continue-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="google-auth-box">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo"
            class="logo">
        <h2>Sign in with Google</h2>
        <p>
            AI Info Website is requesting access to your name and email address.
        </p>
        <a href="https://accounts.google.com/gsi/select?client_id=990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com&auto_select=true&ux_mode=popup&ui_mode=card&context=signin&as=aHHJRvbeJYY%2FPG%2BYKM7MEA&channel_id=831b61854e736d1c9dbf976a9364163ced3485d3d64eb6819e096fcbc9e92234&origin=https%3A%2F%2Fwww.linkedin.com"
            class="continue-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon">
            Continue with Google
        </a>
        <div class="footer">
            By continuing, you agree to share this information with AI Info Website.
        </div>
    </div>
</body>

</html>
